{%extends 'base.html'%}

{% load crispy_forms_tags %}



{%block content%}
<style>
  #myForm{
    margin: 70px 60vh;
    padding: 30px 50px;
    border-style: solid;
    border-color: rgb(237, 236, 236);
    display: inline-block;
    
  }
</style>

  <form method="POST" id='myForm'>
    <h2>Add Client</h2> <br><br>
    {%csrf_token%}
    {{form.as_p}}
    <label for="indus">Industry</label>
    <select name="indus" id="indus">
      {%for choice in choices%}
      <option value={{choice}}>{{choice}}</option>
      {%endfor%}
    </select>
    <br>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
    <br><br>
    <p>Add New Industry:
      <input type="text" name = ind placeholder="If you chose Other"></p>
    <p>Add New Position:
      <input type="text" name = pos placeholder="If you chose Other"></p>
  </form>
  {{choices}}

{%endblock%}
